<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="calculate.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
    <h2>calculator</h2>
</div>
<div id="calculator" draggable="false">
<div id="output">0</div>
<div id="keyboard" >
    <div class="clear" >C</div>
    <div class="divide" >/</div>
    <div class="multiply" >*</div>
    <div class="backspace" >oops!</div>
    <div class="number7" >7</div>
    <div class="number8" >8</div>
    <div class="number9">9</div>
    <div class="minus">-</div>
    <div class="number0">0</div>
    <div class="number4">4</div>
    <div class="number5">5</div>
    <div class="number6">6</div>
    <div class="plus">+</div>
    <div class="number1">1</div>
    <div class="number2">2</div>
    <div class="number3">3</div>
    <div class="equal">=</div>
    <div class="percent">%</div>
    <div class="dot">.</div>
</div>
</div>
<script type="text/javascript" src="calculate.js"></script>
</body>
</html>
